      <!--파일 컨트롤보다 먼저 나와야 함. 언제든지 수정 가능. php 설정 손 대기 어려울 경우에 사용-->
      <!--전송 파일 최대 크기 지정-->
    <input type="hidden" name="MAX_FILE_SIZE" value="300000">
      <!--업로드 컨트롤-->
      <input type="file" name="userfile">

      <input type="submit" value="upload">
